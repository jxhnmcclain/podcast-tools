
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Studio Prompter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F2ED;
            color: #1A1A1A;
            margin: 0;
            overflow: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Transition Overlays & Animations */
        @keyframes slideLeftOut {
            0% { transform: translateX(0); opacity: 1; filter: blur(0px); }
            100% { transform: translateX(-150px); opacity: 0; filter: blur(10px); }
        }
        @keyframes slideLeftIn {
            0% { transform: translateX(150px); opacity: 0; filter: blur(10px); }
            100% { transform: translateX(0); opacity: 1; filter: blur(0px); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        
        .animate-slide-left-out {
            animation: slideLeftOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }
        .animate-slide-left-in {
            animation: slideLeftIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-fade-out { animation: fadeOut 0.4s ease-in forwards; }

        /* Typography & Layout Fixes */
        .timer-display {
            font-size: clamp(4rem, 15vw, 14rem);
            line-height: 0.8;
            letter-spacing: -0.05em;
        }

        .minimal-input {
            background: transparent;
            border-bottom: 1px solid rgba(26, 26, 26, 0.1);
            padding: 4px 0;
            transition: border-color 0.3s ease;
        }
        .minimal-input:focus {
            outline: none;
            border-bottom-color: #1A1A1A;
        }
    </style>
